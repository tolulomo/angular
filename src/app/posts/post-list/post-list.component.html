<mat-spinner *ngIf="isLoading" diameter="40"></mat-spinner>
<mat-accordion multi='true' *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <a mat-button color='accent' [routerLink]="['/post-edit', post.id]" routerLinkActive="router-link-active" >EDIT</a>
      <button mat-button color="primary" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No post added yet!</p>
